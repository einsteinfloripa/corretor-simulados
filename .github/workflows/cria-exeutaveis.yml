name: Criar Executaveis

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build app
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-letest
          - os: macos-latest
          - os: windows-2019
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalando Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.2.2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Instalando dependÃªncias
        run: poetry install

      - name: Build do pyinstaller para ${{ matrix.config.os }}
        run: poetry shell
        run: pyinstaller corretor.spec

      - name: Renomeia o diretorio do app
        run: mv ./dist ./dist-${{ matrix.config.os }}

      - name: Faz upload do job ${{ matrix.config.os }}
        uses: actions/upload-artifact@v3
        with:
          name: corretor-pyinstaller-artifact
          path: ./dist*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: corretor-pyinstaller-artifact

      - name: Zip file windows
        run: zip -r corretor_windows.zip dist-windows-*

      - name: Zip file ubuntu
        run: zip -r corretor_ubuntu.zip dist-ubuntu-*

      - name: Zip file macos
        run: zip -r corretor_macos.zip dist-macos-*

      - name: Cria Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            corretor_windows.zip
            corretor_ubuntu.zip
            corretor_macos.zip